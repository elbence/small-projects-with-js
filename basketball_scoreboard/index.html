<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container flex-container">
        
        <div class="team-container flex-child">
            <h1>HOME</h1>
            <div class="score-dispay-container">
                <p class="score-display-shadow">000</p>
                <p class="score-dispay" id="home-display-em">0</p>
            </div>
            <button class="add-score-button" onclick="add1ToHome()">+1</button>
            <button class="add-score-button" onclick="add2ToHome()">+2</button>
            <button class="add-score-button" onclick="add3ToHome()">+3</button>
        </div>

        <div class="team-container flex-child">
            <h1>GUEST</h1>
            <div class="score-dispay-container">
                <p class="score-display-shadow">000</p>
                <p class="score-dispay" id="guest-display-em">0</p>
            </div>
            <button class="add-score-button" onclick="add1ToGuest()">+1</button>
            <button class="add-score-button" onclick="add2ToGuest()">+2</button>
            <button class="add-score-button" onclick="add3ToGuest()">+3</button>
        </div>
        
    </div>
<script src="index.js"></script>
</body>
</html>
