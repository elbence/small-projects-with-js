<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="cont-1">
        <h2>Metric/Imperial unit conversion</h2>
        <h1>20</h1>
    </div>
    <div id="cont-2">
        <br>
        <span>Length (Meter/Feet)</span><br>
        <span>20 meters = 65.616 feet | 20 feet = 6.096 meters</span><br>
        <br>
        <span>Volume (Liters/Gallons)</span><br>
        <span>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</span><br>
        <br>
        <span>Mass (Kilograms/Pounds)</span><br>
        <span>20 kilos = 44.092 pounds | 20 pounds = 0.072 kilos</span><br>
        <br>
    </div>
</body>
</html>
