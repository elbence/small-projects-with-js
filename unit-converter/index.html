<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div class="cont-1">
        <h2>Metric/Imperial unit conversion</h2>
        <input type="number" id="num-el" value="20">
    </div>
    <div class="cont-2">

    <p class="title-line">Length (Meter/Feet)</p>
    <p class="info-line" id="len-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>

    <p class="title-line">Volume (Liters/Gallons)</p>
    <p class="info-line" id="vol-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>

    <p class="title-line">Mass (Kilograms/Pounds)</p>
    <p class="info-line" id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 0.072 kilos</p>
    <br>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
