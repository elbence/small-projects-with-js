<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
    <div id="cont-1">
        <h2>Metric/Imperial unit conversion</h2>
        <h1>20</h1>
    </div>
    <div id="cont-2">

    <p id="title-line">Length (Meter/Feet)</p>
    <p id="info-line">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>

    <p id="title-line">Volume (Liters/Gallons)</p>
    <p id="info-line">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>

    <p id="title-line">Mass (Kilograms/Pounds)</p>
    <p id="info-line">20 kilos = 44.092 pounds | 20 pounds = 0.072 kilos</p>
    <br>
    </div>
    </div>
</body>
</html>
