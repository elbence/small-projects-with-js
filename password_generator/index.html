<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>


<div class="container">
<div class="inside-spacer">

<h1 class="title">Generate a <br><span class="colored-green">random password</span></h1>

<p class="subtitle">Never use an insecure password again</p>

<div class="slidecontainer">
    <span class="slidertxt">Pasword length: <span id="password-length-txt">00</span></span>
    <input type="range" min="8" max="20" value="16" class="slider" id="password-length-slider">
</div>

<button id="generate-passwords-btn">⚡ Generate passwords</button>

<p class="separator"></p>

<span id="password-el-1-btn"><input type="text" value="···" id="password-el-1-txt" class="password-holder margin-bottom margin-right"></span>
<span id="password-el-2-btn"><input type="text" value="···" id="password-el-2-txt" class="password-holder margin-bottom margin-left"></span>
<br>
<span id="password-el-3-btn"><input type="text" value="···" id="password-el-3-txt" class="password-holder margin-top margin-right"></span>
<span id="password-el-4-btn"><input type="text" value="···" id="password-el-4-txt" class="password-holder margin-top margin-left"></span>

</div>
</div>

<script src="index.js"></script>
</body>
</html>
